	jQuery.fn.tip = function(){

		var POS_KEY = $(this).attr("data-pos") ? $(this).attr("data-pos") : "right";

		var tar_L = $(this).offset().left;
		var tar_T = $(this).offset().top;
		var tar_W = $(this).outerWidth();
		var tar_H = $(this).outerHeight();

		var title = $(this).attr("data-title");

		var tip = $("<div>",{
			"class": "ui_tip",
			"style": "visibility: hidden;"
		}).appendTo($("body")).html($(this).attr("data-title"));
		$("<div>",{
			"class": "ui_arrow "+ POS_KEY
		}).appendTo(tip)

		var tip_W = tip.outerWidth();
		var tip_H = tip.outerHeight();

		var tip_L, tip_T;

		switch(POS_KEY){
			case "left":
				tip_L = tar_L - tip_W - 10;
				tip_T = tar_T - (tip_H-tar_H)/2;
				break;
			case "top":
				tip_L = tar_L - (tip_W-tar_W)/2;
				tip_T = tar_T - tip_H - 10;
				break;
			case "right":
				tip_L = tar_L + tar_W + 10;
				tip_T = tar_T - (tip_H-tar_H)/2;
				break;
			case "bottom":
				tip_L = tar_L - (tip_W-tar_W)/2;
				tip_T = tar_T + tip_H + 10;
				break;
			default:
				tip_L = 0;
				tip_T = 0;
		}
		tip.css({"left": tip_L, "top" : tip_T, "visibility" : "visible"});

	};
</script>
